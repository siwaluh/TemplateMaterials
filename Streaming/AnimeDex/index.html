<!DOCTYPE html>
<html lang='en' data-tema='dark'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Streaming - AnimeDex</title>
    <link rel='stylesheet' href='../../assets/css/color.css'>
    <link rel='stylesheet' href='../../assets/css/style.css'>
    <link rel='stylesheet' href='./style.min.css'>

    <script src='./streamDexFiles.js'></script>
  </head>

  <body class='align'>
    <h2 class='tx-center'>AnimeDex - Streaming</h2>
    <div id='animeDex' class='aD-video'>
      <div class='vid'></div>
      <div class='info'>
        <p>You are watching</p>
        <p class='vid-title'></p>
        <p>If current server doesn't work please try other servers beside. </p>
      </div>
      <div class='selectItem' data-type='server'>
        <div class='s-title'><span>Server:</span></div>
        <ul class='s-item'></ul>
      </div>
      <h4>Link Download:</h4>
      <div class='selectItem' data-type='download'>
        <div class='s-title'><span>Quality:</span></div>
        <ul class='s-item'></ul>
      </div>
      <h4>List Of Episode:</h4>
      <div class='selectItem' data-type='episode'>
        <ul class='s-item'></ul>
      </div>
    </div>
    <script src='./main.min.js'></script>
  </body>

</html>
